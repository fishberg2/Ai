<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display-area">
            <input type="text" id="display" value="0" readonly>
        </div>
        <div class="buttons">
            <button id="clear">C</button>
            <button class="operator" id="divide">/</button>
            <button class="operator" id="multiply">*</button>
            <button class="operator" id="subtract">-</button>

            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator" id="add">+</button>

            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button id="equals">=</button> 

            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            
            <button class="number zero">0</button>
            <button class="number" id="decimal">.</button>
            <!-- Note: The equals button is now correctly placed to span two rows.
                 The grid will have 5 rows implicitly.
                 Row 1: C / * -
                 Row 2: 7 8 9 +
                 Row 3: 4 5 6 |
                 Row 4: 1 2 3 | (equals spans here)
                 Row 5: 0 0 . | (equals also spans here for its second row part)
                 This means the equals button will be on the right of rows 3 and 4 (buttons 4,5,6 and 1,2,3)
                 And the last row will be "0 0 ." and the bottom part of "=".
            -->
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
